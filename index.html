<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/font.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/shape.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div class="header">
    <div>画图</div>
</div>
<div class="container">
    <ul class="meun">
        <li class="parent hasson">
            <div>文件</div>
            <ul class="son file">
                <li>新建</li>
                <li>返回</li>
                <li>保存</li>
            </ul>
        </li>
        <li class="parent  hasson" >
            <div data-a="tian">&nbsp工具</div>
            <ul class="son type">
                <li data-role="stroke" data-a="zhixian"></li>
                <li data-role="fill" data-a="beijing1"></li>
            </ul>
        </li>
        <li class="parent  hasson linewidth" >
            <div data-a="xiantiao">&nbsp线条</div>
            <ul class="son">
                <li data-role="1" data-a="xiantiao"></li>
                <li data-role="4" data-a="xiantiao1"></li>
                <li data-role="10" data-a="xiantiao2"></li>
            </ul>
        </li>
        <li class="parent  hasson" >
            <div data-a="xiangpi">&nbsp橡皮</div>
            <ul class="son xpsize">
                <li  data-role="10" data-a="xiangpi"></li>
                <li data-role="20" data-a="xiangpi"></li>
                <li data-role="30" data-a="xiangpi"></li>
            </ul>
        </li>
        <li class="parent  hasson linecolor" >
         <div data-a="secaiban">
             <input  type="color">
         </div>
        </li>
        <li class="parent hasson bgcolor" >
            <div id="cc">边框色
                <input type="color">
            </div>
         </li>
        <li class="parent hasson select" >
           <div data-a="jiequ">&nbsp选取</div>
        </li>
    </ul>
    <div class="box">
        <div class="tuxing">
            <div>形状</div>
            <ul class="sp">
                <li data-role="line" data-a=zhixian></li>
                <li data-role="rect" data-a=juxing></li>
                <li data-role="circle" data-a=yuan></li>
                <li data-role="five" data-a=wujiao></li>
                <li data-role="pen" data-a=qianbi></li>
            </ul>
        </div>
        <div class="copy"></div>
        <canvas></canvas>
        <div class="xp"></div>
        <div class="selectarea"></div>
    </div>
</div>

</body>
</html>
